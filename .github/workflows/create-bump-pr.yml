name: Create Pull Request for Version Bump

on:
  push:
    branches:
      - main

jobs:
  create-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    if: ${{ github.events.head_commit.author.email != 'bump-version[bot]@users.noreply.github.com' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git checkout -b bump-version

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: |
          npm install

      - name: Update Package Version
        run: |
          npm version patch

      - name: Extract version
        id: extract_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set tag
        id: set_tag
        run: |
          TAG="v${{ steps.extract_version.outputs.version }}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Check tag
        if: ${{ !startsWith(steps.set_tag.outputs.tag, 'v') || steps.set_tag.outputs.tag == 'v' }}
        uses: actions/github-script@v6
        with:
          script: |
            core.setFailed("An invalid tag was generated: ${{ steps.set_tag.outputs.tag }}")

      - name: Get existing tag
        id: tag_exists
        run: |
          tag=${{ steps.set_tag.outputs.tag }}
          status=$(curl --silent --write-out '%{http_code}' --output /dev/null "https://api.github.com/repos/${{ github.repository }}/releases/tags/$tag")
          echo "http-status=$status" >> $GITHUB_OUTPUT

      - name: Check tag-exists-status
        if: ${{ steps.tag_exists.outputs.http-status == 200 }}
        run: |
            echo "::error A tag already exists for ${{ steps.set_tag.outputs.tag }}"

      - name: Rename Branch and Create PR
        run: |
          git branch -m ${{ steps.set_tag.outputs.tag }}
          gh pr create --base main --head ${{ steps.set_tag.outputs.tag }} --fill-first

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}