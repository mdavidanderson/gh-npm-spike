name: Create Prerelease and Publish

on:
  push:

jobs:
  bump-version:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config --local user.email "bump-version[bot]@users.noreply.github.com"
          git config --local user.name "bump-version[bot]"
          echo "${{ github.event.head_commit }}"
          echo "${{ github.event.head_commit.message }}"
          echo "${{ github.event.head_commit.author.email }}"
