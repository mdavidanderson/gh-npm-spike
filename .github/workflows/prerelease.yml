name: prerelease
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Extract version
        id: extract_version
        run: echo "version=$(node -p \"require\('./package.json'\).version\")" >> "$GITHUB_OUTPUT"

      - name: Set version tag
        id: set_tag
        run: echo "tag=v${{steps.extract_version.outputs.version}}"

      - name: Echo version
        id: echo_version
        run: echo "Release ${{steps.set_tag.outputs.tag}}"

