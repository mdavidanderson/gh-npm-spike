name: prerelease
on:
  push:
    branches:
      - main
      - update-outputs

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Extract version
        id: extract_version
        run: | 
          echo "REPO_VERSION=$(node -p \"require\('./package.json'\).version\")" >> "$GITHUB_ENV"
          VERSION=$(node -p "require('./package.json').version")
          echo $VERSION

